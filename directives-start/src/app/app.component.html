<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow':'transparent'}"
          *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow':'transparent'}"
          *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div> -->

        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow':'transparent'}"
          *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>
      </ul>


      <p appBasicHighlight>This is a custom basic directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'firebrick'">This is a custom better directive</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">The Value is 5</p>
        <p *ngSwitchCase="1000">The Value is 1000</p>
        <p *ngSwitchDefault>The Value is Default</p>
      </div>
    </div>
  </div>
</div>
