<div class="container">
  <app-cockpit 
    (srvCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
      *ngFor="let server of serverElements"
      [srvElement]="server">
      
      <p>
        <strong *ngIf="server.type === 'server'" style="color: red">{{ server.scontent }}</strong>
        <em *ngIf="server.type === 'blueprint'">{{ server.scontent }}</em>
      </p>

      </app-server-element>
    </div>
  </div>
</div>
