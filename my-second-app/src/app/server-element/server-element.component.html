<div 
class="panel"
[ngClass]="server.type === 'server' ? 'panel-success' : 'panel-info'">
  <div class="panel-heading">{{ server.sname }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="server.type === 'server'" style="color: red">{{ server.scontent }}</strong>
      <em *ngIf="server.type === 'blueprint'">{{ server.scontent }}</em>
    </p>
  </div>
</div>
